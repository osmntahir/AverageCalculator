<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabis Not Hesaplayıcı</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      width: 280px;
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }


    .popup-container {
      background-color: #fff;
      margin: 10px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }


    .popup-header {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }


    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }


    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4c9af0; 
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .toggle-label {
      margin-left: 10px;
      font-weight: 600;
      color: #333;
    }
    
    #extensionStatus {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin: 0;
      padding: 0;
    }


    #infoText {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="extensionToggle" />
        <span class="slider"></span>
      </label>
      <span class="toggle-label" id="extensionStatus">Eklenti Pasif</span>
    </div>

    <p id="infoText"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
